<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="../common/i18n.js"></script>
        <style>
            .controls-group {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1 data-i18n="extensionName"></h1>
        <div id="controls">
            <div class="controls-group">
                <label for="control-toggle" data-i18n="labelControlToggle"></label>
                <input type="checkbox" id="control-toggle"/>
            </div>
            
            <div class="controls-group">
                <label for="control-pan" data-i18n="labelControlPan"></label>
                <input type="range" id="control-pan" min="-1" max="1" step="0.1"/>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
